<!DOCTYPE html>
<html>
<head>
    <title>US Graduation Rates</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #header{
        position: absolute;
        color: 'black';
        top: 20px;
        left: 40px;
        text-align: center;
        font-family: sans-serif;
        font-size: 1.5em;
        font-weight: bold;  
      }
      #info{
        position: absolute;
        bottom: 100px;
        left: 20px;
        max-height: 250px;
        max-width: 250px;
        text-align: left;
        font-family: sans-serif;
        font-size: 1em;
        color: 'black';  
          
      }    
      #map{
        background: 'lightgrey';    
      }
      #Source{
        position: absolute;
        bottom: 40px;
        left: 20px;  
        text-align: center;
        font-family: sans-serif;
        font-size: 1em;
        color: 'black';
      }    
        #state-styles{
            position: absolute;
        }    
    </style>
</head>
<body>
    
    <div id="map"></div>
    <div id="header">High School Graduation Rates in the US</div>
    <div id="info"><p>This map shows the national high school graduation rates for the 2013-2014 school year. These rates were provided by the Department of Education.</p></div>
    <div id="Source">Map created by Elizabeth Adams in May 2016</div>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <script type="cartocss/html" id="state-styles">    
        #us_education_merge{
            polygon-fill: #F1EEF6;
            polygon-opacity: 1;
            line-color: #FFF;
            line-width: 1;
            line-opacity: 1;
            }
        #us_education_merge [ graduation <= 88.6] {
           polygon-fill: #B10026;
        }
        #us_education_merge [ graduation <= 87.3] {
           polygon-fill: #91003f;
        }
        #us_education_merge [ graduation <= 86.4] {
           polygon-fill: #ce1256;
        }
        #us_education_merge [ graduation <= 85.3] {
           polygon-fill: #e7298a;
        }
        #us_education_merge [ graduation <= 81] {
           polygon-fill: #df65b0;
        }
        #us_education_merge [ graduation <= 77.3] {
           polygon-fill: #c994c7;
        }
        #us_education_merge [ graduation <= 72] {
           polygon-fill: #d4b9da;
        }
    </script> 
    
    <script>
        
        var map = new L.Map("map", {
           center: [38,-95],
            zoom: 4.5
        })   
        
        var sourceObject = {
            user_name: "eladams87",
            type: 'cartodb',
            sublayers:[
                {
                    sql: "SELECT * FROM us_education_merge",
                    cartocss: $("#state-styles").text()
                    
                }
            ]
        }
        
        cartodb.createLayer(map, sourceObject, {
            legends: true,
            infowindow: true,
            //cartodb-logo: false,
            
        }).addTo(map);

    </script>
</body>
</html>
