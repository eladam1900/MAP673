<html>
<head>
    <meta charset="utf-8">
    <title>D3 Starter Template</title>

    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: whitesmoke;
            font-family: Montserrat, sans-serif;
        }
        .county{
            fill: #005DAA;
            stroke: #fff;
        }
        .land{
            fill: #d3d3d3;
        }
        .states{
            fill: #00b159;
            stroke: #262626;
        }
        .brews{
            fill: #5b00ba;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    
<script>
    queue()
        .defer(d3.json, "us-counties.json")
        .defer(d3.json, "na_land_clipped.json")
       // .defer(d3.json, "state_boundaries.json")
        .defer(d3.json, "projected_breweries.json")
        .await(makeMap)
    
    var width = 900, height = 600;
    
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
    
    var projection = d3.geo.albers()
                       .scale(800)
                       .translate([width/2, height/2]);
    
    var geoPath = d3.geo.path()
                        .projection(projection);
    
    function makeMap(error, counties, na, breweries){
        
        svg.append("g")
            .selectAll("path")
            .data(na.features)
            .enter()
            .append("path")
            .attr("d", geoPath)
            .attr("class", "land");
        
        svg.append("g")
            .selectAll("path")
            .data(counties.features)
            .enter()
            .append("path")
            .attr("d", geoPath)
            .attr("class", "states")
        
/*        svg.append("g")
            .selectAll("path")
            .data(states.features)
            .enter()
            .append("path")
            .attr("d", geoPath)
            .attr("class", "county");*/
        
        //may need state boundaries with include CA territories to work
        svg.append("g")
            .selectAll("circles")
            .data(breweries)
            .enter()
            .append("circles")
            .attr("cx", function(d){
            d.position = projection([d.lon, d.lat])
            return d.position[0];
            })
            .attr("cy", function(d) {
                return d.position[1];
            })
            .attr("r", 1)
            .attr("class", "brews");
    }
</script>
</body>
</html>
